<!DOCTYPE html>
    <html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Steven McConaha">
        <meta name="description" content="This is a mind reading game">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous" defer></script>
        <script src="js/script.js" defer></script>
        <title>Mind Reader</title>
    </head>
    <body>
        <div class="container text-center pt-5">
            <div class="row justify-content-center align-items-center">
                <div class="col-10">
                    <h1 id ="header" class="fw-bold"></h1>
                </div>
            </div>
            <div class="row overflow-scroll justify-content-center" id="disp">
                <div class="col" id="highlight">
                </div>
            </div>    
            <div class ="row justify-content-center align-items-center">
                <p id ="example" class="fs-4 fw-bold"></p>
                <p id ="helper" class="fs-4 fw-bold"></p>
            </div>
            <div class="row justify-content-around align-items-center">
                <div class="col">
                    <button id ="resetBtn" class="btn btn-secondary"></button>
                    <button id="goBtn"class="btn btn-secondary"></button>
                    <button id="nextBtn" class="btn btn-secondary"></button>
                </div>
            </div>
        </div>
    </body>
</html>
